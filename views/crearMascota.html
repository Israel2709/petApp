<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <form
            id="create-pet-form"
            action=""
            class="bg-dark text-white border rounded p-3"
          >
            <div class="form-group mb-3">
              <label for="">Nombre</label>
              <input
                name="name"
                type="text"
                class="form-control"
                value="Michiberto"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Foto</label>
              <input
                name="picture"
                type="text"
                class="form-control"
                value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZAlPoOp6Mss6v2vPT_QUFrW6OJfItL8xfibk7EfPVcQ&s"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Especie</label>
              <input
                name="specie"
                type="text"
                class="form-control"
                value="Gato"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Raza</label>
              <input
                name="breed"
                type="text"
                class="form-control"
                value="Mini Pantera Doméstica"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="hasVaccines"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Vacunado
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="sterilized"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Esterilizado
              </label>
            </div>
            <div class="form-group mb-3">
              <label for="">Edad</label>
              <input name="age" type="number" class="form-control" value="2" />
            </div>
            <div class="form-group mb-3">
              <label for="">Presentación</label>
              <input
                name="presentation"
                type="text"
                class="form-control"
                value="Michiberto, un gato encantador y curioso, busca un hogar amoroso. ¡Ven a conocerlo y deja que te enamore!"
              />
            </div>

            <button
              type="button"
              id="save-pet-btn"
              class="btn btn-primary w-100"
            >
              Dar en adopción
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/crearMascota.js"></script>
  </body>
</html>
