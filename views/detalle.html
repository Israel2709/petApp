<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card pet-card p-0 overflow-hidden">
            <div class="row g-0 h-100">
              <div class="col-md-4">
                <img
                  id="pet-picture"
                  src="https://miro.medium.com/v2/resize:fit:580/format:webp/1*UdA14OCGqBrYhFcF4SFsOg.png"
                  class="card-img-top"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="pet-name"></h5>
                  <p class="card-text" id="pet-presentation"></p>
                  <ul class="list-group">
                    <li class="list-group-item">
                      Especie: <span id="pet-specie"></span>
                    </li>
                    <li class="list-group-item">
                      Raza: <span id="pet-breed"></span>
                    </li>
                    <li class="list-group-item">
                      Género: <span id="pet-gender"></span>
                    </li>
                    <li class="list-group-item">
                      Edad: <span id="pet-age"></span> años
                    </li>
                    <li class="list-group-item">
                      Esterilizado: <span id="pet-sterilized"></span>
                    </li>
                    <li class="list-group-item">
                      Vacunado: <span id="pet-is-vaccinate"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/detalle.js" type="module"></script>
  </body>
</html>
